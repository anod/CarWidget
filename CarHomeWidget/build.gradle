buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'

    }
}
apply plugin: 'com.android.application'
repositories {
    mavenCentral()
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.2'
}

dependencies {
    compile 'com.android.support:support-v4:22.1.1'
    compile 'com.android.support:support-v13:20.0.0'
    compile 'com.android.support:cardview-v7:21.0.0'
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.google.android.gms:play-services-drive:7.3.0'
    compile 'com.google.android.gms:play-services-location:7.3.0'
    compile 'com.jakewharton:butterknife:5.1.2'
    compile 'com.android.support:palette-v7:21.0.2'
    compile files('libs/commons-codec-1.5.jar')
    compile 'ch.acra:acra:4.6.2'

    // Find memory leaks tool
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
}

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 60
        versionName '1.8.6'
        testInstrumentationRunner 'android.test.InstrumentationTestRunner'
    }
    sourceSets {
        instrumentTest.setRoot('tests')
    }

    signingConfigs {
        debug {
            storeFile file('../debug.keystore')
        }
        release {
            storeFile file(***REMOVED***)
            storePassword ***REMOVED***
            keyAlias ***REMOVED***
            keyPassword ***REMOVED***
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            applicationIdSuffix ".debug"
            proguardFile 'proguard-project.txt'
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFile 'proguard-project.txt'
            proguardFile getDefaultProguardFile('proguard-android.txt')
            signingConfig signingConfigs.release
        }
    }

    productFlavors {
        pro {
            applicationId 'com.anod.car.home.pro'
        }
        free {
            applicationId 'com.anod.car.home.free'
        }
    }

    lintOptions {
        checkReleaseBuilds true
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
        // ButterKnife
        disable 'InvalidPackage'
    }
}
