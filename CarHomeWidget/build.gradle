buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.4'
    }
}
apply plugin: 'android'

dependencies {
    compile files (
       'libs/android-support-v4.jar'
    )
}

android {
    compileSdkVersion 17
    buildToolsVersion "17"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 11
		versionCode 26
        versionName '1.52'
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        instrumentTest.setRoot('tests')
    }

	signingConfigs {
        debug {
            storeFile file("../debug.keystore")
        }

        release {
            storeFile file(***REMOVED***)
            storePassword ***REMOVED***
            keyAlias ***REMOVED***
            keyPassword ***REMOVED***
        }
    }
    
	buildTypes {
		debug {
            packageNameSuffix ".pro"
        }
        
		freedebug.initWith(buildTypes.debug)
        freedebug {
            packageNameSuffix ".free"
        }
        
        release {
            packageNameSuffix ".pro"
            signingConfig signingConfigs.release
        }
        
        freerealease {
            packageNameSuffix ".free"
        }
    }
    
    sourceSets.debug.manifest.srcFile('AndroidManifestPro.xml')
    sourceSets.freedebug.manifest.srcFile('AndroidManifestFree.xml')
}
